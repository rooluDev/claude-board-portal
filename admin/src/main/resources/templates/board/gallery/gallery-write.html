<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEditMode} ? '갤러리 수정' : '갤러리 작성'">갤러리 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{components/nav :: nav}"></div>

    <div class="container">
        <h2 class="mb-4" th:text="${isEditMode} ? '갤러리 수정' : '갤러리 작성'"></h2>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>

        <form method="post" th:action="${isEditMode} ? @{/boards/gallery/{id}(id=${board.boardId})} : @{/boards/gallery}"
              th:object="${board}" enctype="multipart/form-data">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">카테고리 <span class="text-danger">*</span></label>
                        <select class="form-select" th:field="*{categoryId}" required>
                            <option value="">선택하세요</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.categoryId}"
                                    th:text="${cat.categoryName}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">제목 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{title}"
                               placeholder="제목을 입력하세요 (1-99자)" maxlength="99" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">내용 <span class="text-danger">*</span></label>
                        <textarea class="form-control" th:field="*{content}" rows="15"
                                  placeholder="내용을 입력하세요 (1-3999자)" maxlength="3999" required></textarea>
                    </div>

                    <!-- 기존 파일 목록 (수정 시) -->
                    <div th:if="${isEditMode == true and !#lists.isEmpty(board.files)}" class="mb-3">
                        <label class="form-label">기존 첨부 이미지</label>
                        <div class="row g-3">
                            <div class="col-md-3" th:each="file : ${board.files}">
                                <div class="card">
                                    <img th:src="@{/files/{fileId}(fileId=${file.fileId})}"
                                         class="card-img-top"
                                         th:alt="${file.originalName}"
                                         style="height: 150px; object-fit: cover;">
                                    <div class="card-body p-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="deleteFileIds"
                                                   th:value="${file.fileId}" th:id="'file-' + ${file.fileId}">
                                            <label class="form-check-label small" th:for="'file-' + ${file.fileId}">
                                                삭제
                                            </label>
                                        </div>
                                        <small class="text-muted d-block text-truncate" th:text="${file.originalName}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <small class="text-muted">삭제할 이미지를 선택하세요</small>
                    </div>

                    <!-- 파일 첨부 -->
                    <div class="mb-3">
                        <label class="form-label">
                            이미지 첨부
                            <span th:if="${isEditMode != true}" class="text-danger">*</span>
                        </label>
                        <input type="file" class="form-control" name="uploadFiles" multiple
                               accept=".jpg,.jpeg,.gif,.png" th:required="${isEditMode != true}">
                        <small class="text-muted">
                            1-5개 필수, 각 파일 최대 1MB (jpg, jpeg, gif, png)
                        </small>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/boards/gallery}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${isEditMode} ? '수정' : '등록'"></span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
