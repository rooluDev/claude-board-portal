<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의게시판 관리 - eBrain Portal Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{components/nav :: nav}"></div>

    <div class="container">
        <h2 class="mb-4">문의게시판 관리</h2>

        <!-- 검색 폼 -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" th:action="@{/boards/inquiry}">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">시작일</label>
                            <input type="date" name="startDate" class="form-control" th:value="${condition.startDate}">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">종료일</label>
                            <input type="date" name="endDate" class="form-control" th:value="${condition.endDate}">
                        </div>
                        <div class="col-md-5">
                            <label class="form-label">검색어</label>
                            <input type="text" name="searchText" class="form-control"
                                   placeholder="제목/내용 검색" th:value="${condition.searchText}">
                        </div>
                        <div class="col-md-1 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">검색</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 목록 -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 10%">번호</th>
                                <th style="width: 10%">비밀글</th>
                                <th style="width: 40%">제목</th>
                                <th style="width: 15%">작성자</th>
                                <th style="width: 15%">작성일</th>
                                <th style="width: 10%">답변상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(boards)}">
                                <td colspan="6" class="text-center text-muted">등록된 문의가 없습니다.</td>
                            </tr>
                            <tr th:each="board, iter : ${boards}">
                                <td th:text="${totalCount - (currentPage * 10) - iter.index}"></td>
                                <td>
                                    <span th:if="${board.isSecret}" class="badge bg-warning text-dark">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/boards/inquiry/{id}(id=${board.boardId})}"
                                       th:text="${board.title}"
                                       class="text-decoration-none">
                                    </a>
                                </td>
                                <td th:text="${board.authorName}"></td>
                                <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <span th:if="${board.answer != null}" class="badge bg-success">답변완료</span>
                                    <span th:unless="${board.answer != null}" class="badge bg-secondary">대기중</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 페이지네이션 -->
                <nav th:if="${totalPages > 0}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/boards/inquiry(page=${currentPage - 1},
                                startDate=${condition.startDate}, endDate=${condition.endDate},
                                searchText=${condition.searchText})}">이전</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/boards/inquiry(page=${i},
                                startDate=${condition.startDate}, endDate=${condition.endDate},
                                searchText=${condition.searchText})}"
                               th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/boards/inquiry(page=${currentPage + 1},
                                startDate=${condition.startDate}, endDate=${condition.endDate},
                                searchText=${condition.searchText})}">다음</a>
                        </li>
                    </ul>
                </nav>

                <div class="text-muted mt-3">
                    총 <strong th:text="${totalCount}"></strong>건
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
